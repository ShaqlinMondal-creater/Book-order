
<app-navbar></app-navbar>
<div class="container-fluid jumbotron">
    
        <div class="card">
            <div class="card-header">
              <div class="mb-3 row">
                <div class="col-3">
                  <select class="form-select" [(ngModel)]="downloadAs">
                    <option selected value="png">png</option>
                    <option value="xlsx">xlsx</option>
                    <option value="pdf">pdf</option>
                    <option value="txt">txt</option>
                    <option value="csv">csv</option>
                    <option value="json">json</option>
                    <option value="xml">xml</option>
                  </select>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-success" (click)="export()">
                    Downlaod as {{ downloadAs }}
                  </button>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="table table-bordered table-striped " id="viewallbook">
                  <thead>
                      <tr>
                          <th scope="col">BookId</th>
                          <th scope="col">Book Details</th>
                          <th scope="col">Description</th>
                          <th scope="col">BookImage</th>
                          <th scope="col">Action</th>
                      </tr>
                  </thead>
                      <tbody>
                          <tr *ngFor="let book of allbooks" >
                              <td>{{book.bookId}}</td>
                              <td>
                                Category:{{book.category}}
                                Name:{{book.bookname}}
                                Author:{{book.author}}
                                Publisher:{{book.publisher}}
                                Price:{{book.price|currency:"INR"}}
                              </td>
                            
                           
                              <td>{{book.description}}</td>
                              <td>
                                <img [src]="book.sideimg[0]">
                              </td>
                              <td>
                                  <button class="btn btn-danger" (click)="onDelete(book)">Delete</button>
                              </td>
                          </tr>
                      
                      </tbody>
                 
              </table>
              </div>
                
            </div>
            <div class="card-footer">
                <p>viewall Books</p>
            </div>
        </div>
   
   
</div>
